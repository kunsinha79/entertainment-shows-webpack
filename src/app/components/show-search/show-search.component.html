            
<div class="row d-flex justify-content-md-start">
    <mat-form-field class="col-md-8">
        <mat-label>Search Shows</mat-label>
        <input matInput type="search" [(ngModel)]="searchTerm" (input)="search()">
        
        <button *ngIf="searchTerm" mat-button matSuffix mat-icon-button aria-label="clear" (click)="clearSearch()">
            <mat-icon>clear</mat-icon>
        </button>
    </mat-form-field>

</div>
